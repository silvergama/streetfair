version: "2.1"

services:
  db:
    container_name: street_fair_postgres_test
    image: mdillon/postgis:10-alpine
    mem_limit: 500m
    networks:
      - street_fair_stack
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: street_fair
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: street_fair
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 3s
      retries: 30
  
  wait:
    container_name: wait-db
    image: "waisbrot/wait"
    restart: "no"
    networks:
      - street_fair_stack
    environment:
      TARGETS: "db:5432"
      TIMEOUT: 60
    depends_on:
      - db

networks: {street_fair_stack: {}}
